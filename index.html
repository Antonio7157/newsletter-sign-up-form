<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="column1">
        <h1>Stay updated!</h1>
        Join 60,000+ product managers receiving monthly updates on:
        <ul class="custom-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="subscribe-form">
          <input id="email" type="email" placeholder="@company.com"><br>
          <button id="subscribe">Subscribe to monthly newsletter</button>
        </div>
    </div>
    <div class="column2">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="sidebar">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
