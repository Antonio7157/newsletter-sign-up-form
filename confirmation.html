<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Confirmation</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <div class="confirmation-message">
    <img id="second" src="assets/images/icon-success.svg" alt="">
    <h1>Thank you for subscribing!</h1>
    <p>A confirmation email has been sent to your inbox.
         Please click the link in the email to confirm your subscription.</p>
         <button id="dismiss">Dismiss message</button>
  </div>
  <script>
    document.getElementById('dismiss').addEventListener('click', function() {
    window.close(); 
});
</script>

  

</body>
</html>
